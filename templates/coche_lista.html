
{% extends 'base.html' %}



{% block title %}Lista Coche{% endblock title %}



{% block content %}



<div class="container">
	{{filter.form|bootstrap}}
	<ul>
		{% for coche in filter.qs %}

    <li>

      <a href="{% url 'coche:comentario' coche.n_bastidor %}">{{ coche.modelo }}</a>

    </li>

  {% endfor %}
	</ul>
	

</div>



{% endblock content %}
